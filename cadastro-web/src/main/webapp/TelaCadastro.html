<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="utf-8">

	<link rel="shortcut icon" href="./META-INF/folder_shared.svg" type="icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Cadastro de Usuário</title>

<body class="p-3 mb-2 bg-secondary text-white">
    <h1 class="text-center">Cadastrar Usuário</h1>
    <form method="post" action="cadastrarUsuario"
        class="row g-3 w-100 p-3 h-100 text-center d-flex align-items-center d-flex flex-column">
        <div class="col-md-3 fs-4 text-start">
            <label for="inputEmail4" class="form-label ">Nome</label>
            <input type="text" class="form-control" id="inputEmail4" name="nameCrud">
        </div>
        <div class="col-md-3 fs-4 text-start">
            <label for="inputPassword4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputPassword4" name="email">
        </div>
        <div class="col-3 fs-4 text-start">
            <label for="inputAddress" class="form-label">Senha</label>
            <input type="password" class="form-control" id="inputAddress" name="senha1">
        </div>
        <div class="col-3 fs-4 text-start">
            <label for="inputAddress2" class="form-label">Repita a senha</label>
            <input type="password" class="form-control" id="inputAddress2" name="senha2">
        </div>
        <div class="d-flex justify-content-center text-center align-items-center d-grid gap-3">
            <a class="btn btn-outline-success fs-5" href="index.html" role="button">Voltar</a>
            <a class="btn btn-outline-success fs-5" href="cadastrarUsuario" role="button">Listar Usuários</a>
            <input type="submit" value="Salvar" class="btn btn-outline-success fs-5">
        </div>
    </form>
